# Ryan's tmux configuration

set-option -g default-terminal "screen-256color"

set-option -g prefix C-o

unbind-key C-b
bind-key C-o send-prefix

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

set-option -g history-limit 50000
set-option -g base-index 1
set-option -g renumber-windows on

set-option -g status-left " "
set-option -g status-right "| %Y-%m-%d %H:%M#[default]"

set-option -g status-style bg=colour238,fg=colour247
set-option -g window-status-current-style fg=colour255,bright
set-option -g message-style bg=colour247
set-option -g status-right-style fg=colour255
