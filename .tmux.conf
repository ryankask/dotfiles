# Ryan's tmux configuration

set-option -g default-command '/bin/bash'
set-option -g default-terminal 'screen-256color'

set-option -g prefix C-o

unbind-key C-b
bind-key C-o send-prefix

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

set-option -g history-limit 10000
set-option -g base-index 1

set-option -g status-fg colour71
set-option -g status-bg colour238

set-option -g status-left-fg colour255
set-option -g status-left-attr bold
set-option -g status-left-length 20
set-option -g status-left '#H |'

set-option -g status-right-fg colour255
set-option -g status-right-attr bold
set-option -g status-right "| %Y-%m-%d %H:%M#[default]"

set-option -g window-status-current-attr bold
set-option -g window-status-current-fg colour228

set-option -g message-bg colour250

set-environment -g SSH_AUTH_SOCK "~/.ssh/auth_sock"
